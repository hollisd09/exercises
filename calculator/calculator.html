<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>

		<input type="number" id="first-number" placeholder="Enter number here">

	</div>

	<div id="results">
	</div>

</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
