<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arrays</title>
</head>

<body>



<header>
  <h3>Temperature Converter</h3>
</header>
  
<input type="text" id="input-temp" placeholder="Enter Temperature Here">
<form id="converter" method="get">
  
  <input type="radio" id="Fahrenheit" class="fahrenheit-radio" name="temperature" value="Fahrenheit">Fahrenheit
  <input type="radio" id="Celsius" class="fahrenheit-radio" name="temperature" value="Celsius">Celsius
  </form>
  
  <div id="temp-converter"></div>
  
<input type="submit" id="converter" class="convert-button" name="Convert" value="Convert">
<input type="submit" id="clear" class="clear-button" name="Clear" value="Clear">



</body>
<script src="temperature.js"></script>
</html>
